<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Tech Blog</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet" />
  
  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="../../public/css/style.css" />
  
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="d-flex flex-column min-vh-100">
  
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">The Tech Blog</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/dashboard">Dashboard</a>
        </li>
        {{#if loggedIn}}
          <li class="nav-item">
            <a class="nav-link" href="#" id="logout">Logout</a>
          </li>
        {{else}}
          <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
          </li>
        {{/if}}
      </ul>
    </div>
  </nav>
  
  <!-- Hero Section -->
  <header class="hero bg-primary text-white text-center py-5">
    {{#if dashboard}}
      <h1 class="display-4"><a href="/dashboard" class="text-white">Your Dashboard</a></h1>
    {{else}}
      <h1 class="display-4"><a href="/" class="text-white">The Tech Blog</a></h1>
    {{/if}}
  </header>
  
  <!-- Main Content -->
  <main class="flex-grow-1">
    {{{body}}}
  </main>
  
  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    {{#if dashboard}}
      <a href="/dashboard/new" class="btn btn-primary">âž• New Post</a>
    {{else}}
      &copy; Erkan Okten
    {{/if}}
  </footer>
  
  <!-- Optional JavaScript -->
  {{#if loggedIn}}
    <script src="../../public/js/logout.js"></script>
  {{/if}}
  
  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
